<div class="position-relative">
	<app-loading-overlay *ngIf="isLoading$ | async"></app-loading-overlay>
	<div class="container">
		<app-error-message
			*ngIf="error$ | async"
			[error]="error$ | async"
			(clearError)="hideError()">
		</app-error-message>
		<app-currencies-list [currencies]="currencies$ | async"
												 [fiatCurrency]="fiatCurrency$ | async">
		</app-currencies-list>
	</div>
</div>
